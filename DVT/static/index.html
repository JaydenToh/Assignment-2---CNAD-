<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVT Self-Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Language Selection Screen -->
    <div id="languageSelection">
      <h1>Welcome to the DVT Self-Assessment</h1>
      <p>Please choose your language to begin:</p>
      <select id="languageSelect">
        <option value="en-US">English</option>
        <option value="ms-MY">Malay</option>
        <option value="zh-CN">Chinese</option>
        <option value="ta-IN">Tamil</option>
      </select>
      <div class="button-group">
        <button id="startAssessment">Start Assessment</button>
        <button id="backButton">Back</button>
      </div>
    </div>

    <!-- Assessment Form (Initially Hidden) -->
    <div id="assessmentFormContainer" class="hidden">
      <h2>DVT Self-Assessment</h2>
      <form id="assessmentForm">
        <!-- Question 1 -->
        <div class="question" data-question-id="q1">
          <label>
            1. <span class="question-text">Do you experience swelling in one of your legs?</span>
            <button type="button" class="ttsButton" data-text="Do you experience swelling in one of your legs?">ðŸ”Š</button>
          </label>
          <select name="q1">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 2 -->
        <div class="question" data-question-id="q2">
          <label>
            2. <span class="question-text">Do you experience pain or tenderness in your leg, especially when walking or standing?</span>
            <button type="button" class="ttsButton" data-text="Do you experience pain or tenderness in your leg, especially when walking or standing?">ðŸ”Š</button>
          </label>
          <select name="q2">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 3 -->
        <div class="question" data-question-id="q3">
          <label>
            3. <span class="question-text">Is your affected leg warmer than the other?</span>
            <button type="button" class="ttsButton" data-text="Is your affected leg warmer than the other?">ðŸ”Š</button>
          </label>
          <select name="q3">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 4 -->
        <div class="question" data-question-id="q4">
          <label>
            4. <span class="question-text">Has your leg developed red or discolored skin?</span>
            <button type="button" class="ttsButton" data-text="Has your leg developed red or discolored skin?">ðŸ”Š</button>
          </label>
          <select name="q4">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 5 -->
        <div class="question" data-question-id="q5">
          <label>
            5. <span class="question-text">Are you over 60 years old?</span>
            <button type="button" class="ttsButton" data-text="Are you over 60 years old?">ðŸ”Š</button>
          </label>
          <select name="q5">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 6 -->
        <div class="question" data-question-id="q6">
          <label>
            6. <span class="question-text">Have you undergone recent surgery or been immobile for more than 3 days?</span>
            <button type="button" class="ttsButton" data-text="Have you undergone recent surgery or been immobile for more than 3 days?">ðŸ”Š</button>
          </label>
          <select name="q6">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 7 (Suretell) -->
        <div class="question" data-question-id="q7">
          <label>
            7. <span class="question-text">Have you had a previous blood clot or deep vein thrombosis (DVT)?</span>
            <button type="button" class="ttsButton" data-text="Have you had a previous blood clot or deep vein thrombosis?">ðŸ”Š</button>
          </label>
          <select name="q7">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 8 -->
        <div class="question" data-question-id="q8">
          <label>
            8. <span class="question-text">Are you currently on hormone replacement therapy or birth control pills?</span>
            <button type="button" class="ttsButton" data-text="Are you currently on hormone replacement therapy or birth control pills?">ðŸ”Š</button>
          </label>
          <select name="q8">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 9 -->
        <div class="question" data-question-id="q9">
          <label>
            9. <span class="question-text">Do you have a history of cancer or are you currently undergoing chemotherapy?</span>
            <button type="button" class="ttsButton" data-text="Do you have a history of cancer or are you currently undergoing chemotherapy?">ðŸ”Š</button>
          </label>
          <select name="q9">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 10 -->
        <div class="question" data-question-id="q10">
          <label>
            10. <span class="question-text">Are you obese or do you lead a sedentary lifestyle?</span>
            <button type="button" class="ttsButton" data-text="Are you obese or do you lead a sedentary lifestyle?">ðŸ”Š</button>
          </label>
          <select name="q10">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <!-- Question 11 -->
        <div class="question" data-question-id="q11">
          <label>
            11. <span class="question-text">Do you smoke?</span>
            <button type="button" class="ttsButton" data-text="Do you smoke?">ðŸ”Š</button>
          </label>
          <select name="q11">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
          </select>
        </div>
        <button type="submit" id="submitAssessment">Submit Assessment</button>
      </form>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
